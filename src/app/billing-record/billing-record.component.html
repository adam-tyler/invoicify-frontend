<section @fadeInAnimation>
  <ol class="breadcrumb">
      <li><a routerLink="/home">Home</a></li>
      <li class="active">Billing-Record</li>
  </ol>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage">

  </app-status-message>

  <h2>Billing-Record</h2>

  <a class="btn btn-primary" routerLink="/billing-record/flat-fee/add">Create Flat Fee Record</a>
  <a class="btn btn-primary" routerLink="/billing-record/rate-based/add">Create Rate Based Record</a>

  <table class="table table-striped table-bordered" id="dataTable" 
  style="width:100%">
    <thead>
      <tr>
        <th>Id</th>
        <th>Created On</th>
        <th>Description</th>
        <th>Invoice Line Item</th>
        <th>Created By</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let billingrecord of Billing-Record">
        <td>{{billingrecord.id}}</td>
        <td>{{billingrecord.name}}</td>
        <td class="text-center">
          <a class="btn btn-primary" [routerLink]="['/billingrecord/edit/', billingrecord.id]">Edit</a>&nbsp;
          <button (click)="deleteBillingRecord(billingrecord.id)" class="btn btn-danger">
            Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
