<section @fadeInAnimation>
    <ol class="breadcrumb">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="billing-record/">Billing Records</a></li>
        <li class="active">Create Flat Fee Record</li>
    </ol>
  
    <a class="btn btn-primary" routerLink="billing-record/">
      Return to Billing Records</a>
  
    <h1>Create Flat Fee Record</h1>
  
    <app-status-message [successMessage]="successMessage" 
    [errorMessage]="errorMessage">
    </app-status-message>
  
    <form novalidate (ngSubmit)="saveRecord(flatfeeForm)"  #flatfeeForm="ngForm" class="form-horizontal">

      <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">Amount</label>
        <div class="col-sm-10">
          <input [ngModel]="billingrecord?.amount" ngModel #amount="ngModel" type="text" 
          class="form-control" description="description">
           <span *ngIf="formErrors.name" class="text-danger">
            {{ formErrors.name }}
          </span>
        </div>
      </div>
       <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!flatfeeForm.form.valid" type="submit" 
          class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </section>
